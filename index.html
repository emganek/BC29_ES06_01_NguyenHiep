<body>
    <!-- Ex 01-------------- -->
    <h1>Bài tập 01</h1>
    <div id="ex-01" class="container">
        <div class="row align-items-center">
            <div class="col-md-4">
                <div class="house-picture blue">
                    <img src="./images/house1.png" alt="A House" width="100%">
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        Mảng màu tùy chọn
                    </div>
                    <div class="card-body">
                    </div>
                    <div id="ex01_result" class="card-footer text-muted">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>

    <div id="ex-02" class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Khối lớp 1
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Điểm toán</label>
                            <input type="number" id="diemToanCap1" placeholder="Điểm toán" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Điểm văn</label>
                            <input type="number" id="diemVanCap1" placeholder="Điểm văn" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Điểm lý</label>
                            <input type="number" id="diemLyCap1" placeholder="Điểm lý" class="form-control">
                        </div>
                        <button id="tinhTBCap1" class="btn btn-success">Tính</button>
                    </div>
                    <div id="diemTBCap1" class="card-footer text-muted">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Khối lớp 2
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Điểm toán</label>
                            <input type="number" id="diemToanCap2" placeholder="Điểm toán" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Điểm văn</label>
                            <input type="number" id="diemVanCap2" placeholder="Điểm văn" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Điểm lý</label>
                            <input type="number" id="diemLyCap2" placeholder="Điểm lý" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Điểm hóa</label>
                            <input type="number" id="diemHoaCap2" placeholder="Điểm Hóa" class="form-control">
                        </div>
                        <button id="tinhTBCap2" class="btn btn-success">Tính</button>
                    </div>
                    <div id="diemTBCap2" class="card-footer text-muted">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <!-- Ex 03-------------- -->
    <h1>Bài tập 03</h1>
